<section class="profile-section p-3 p-lg-5 d-flex flex-column" id="interests">
  <div class="my-auto">
    <h2 class="mb-5">Interests</h2>
      <div *ngIf="!isEditing">
        <p class="mb-0" *ngFor="let description of interestsContent.descriptions">
          {{description}}
        </p>
      </div>

      <div *ngIf="isEditing" [formGroup]="profileForm">
        <div class="container">
          <div class="row">
            <div class="col-12">Hobbies and Interests</div>
          </div>

          <div formGroupName='interestsContent'>
            <div formArrayName='descriptions'>

              <div *ngIf="profileForm.controls.interestsContent.controls.descriptions.controls.length === 0">
                <div class="row">
                  <div class="col-11"></div>
                  <div class="col-1" style="padding: 0;">
                    <app-input-add-remove [targetArrayForm]="profileForm.controls.interestsContent.controls.descriptions" [newObject]="newDescription"></app-input-add-remove>
                  </div>
                </div>
              </div>

              <div class="row" *ngFor="let interest of profileForm.controls.interestsContent.controls.descriptions.controls; let i=index">
                <input type="text" class="form-control col-11" placeholder="Interest" [formControlName]="i">
                <div class="col-1" style="padding: 0;">
                  <app-input-add-remove [targetArrayForm]="profileForm.controls.interestsContent.controls.descriptions" [targetArrayIndex]="i" [newObject]="newDescription"></app-input-add-remove>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</section>
