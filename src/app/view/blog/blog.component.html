<div class="top-nav-block"></div>

<div *ngIf="!isPage">
  <app-module-not-found></app-module-not-found>
</div>
<div *ngIf="isPage" class="blog-background">
  <app-blog-post
    *ngIf="params.postId"
    [isEditingPost]="isEditingPost"
    [isCreatingPost]="false"
    [blogContents]="blogContents"
  ></app-blog-post>
  <app-blog-category
    *ngIf="params.categoryId"
    [isEditingCategory]="isEditingCategory"
    [isEditingPost]="isEditingPost"
    [blogContents]="blogContents"
  ></app-blog-category>
  <app-blog-prologue
    *ngIf="!params.postId && !params.categoryId"
    [isEditingPost]="isEditingPost"
    [blogContents]="blogContents"
  ></app-blog-prologue>
</div>
