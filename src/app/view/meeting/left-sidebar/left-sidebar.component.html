<div *ngIf=!isPage>
  <app-not-found></app-not-found>
</div>
<div>
  <form>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="sideNav">
      <!-- Collapse button -->
      <div>
        <div class="fixed-top">
          <button
            class="navbar-toggler nav-collapse-button fixed-top"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSideCollapse"
            aria-controls="navbarSideCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <!-- In Entrance -->
        <div class="collapse navbar-collapse" id="navbarSideCollapse">
          <ul *ngIf="!isInRoom" class="navbar-nav">
            <div class="nav-item">
              <a class="nav-link" (click)="handleClickCreateRoom()">Create Meeting Room</a>
            </div>
          </ul>

          <!-- In Room -->
          <ul *ngIf="isInRoom" class="navbar-nav">
            <div *ngIf="!isScreenSharing && !isMobileDevice" class="nav-item">
              <a class="nav-link" (click)="handleClickStartScreenSharing()">Start Screen Share</a>
            </div>
            <div *ngIf="isScreenSharing && !isMobileDevice" class="nav-item">
              <a class="nav-link" (click)="handleClickStopScreenSharing()">Stop Screen Share</a>
            </div>

            <div *ngIf="!isRecording && !isMobileDevice" class="nav-item">
              <a class="nav-link" (click)="handleClickStartRecording()">Start Record</a>
            </div>
            <div *ngIf="isRecording && !isMobileDevice" class="nav-item">
              <a class="nav-link" (click)="handleClickStopRecording()">Stop Record</a>
            </div>
            <div *ngIf="isFinishedRecording && !isMobileDevice" class="nav-item">
              <a class="nav-link" (click)="handleClickDownloadRecord()">Download Record</a>
            </div>

            <div class="nav-item">
              <a class="nav-link" (click)="handleClickLeaveRoom()">Leave</a>
            </div>
          </ul>
        </div>
      </div>
    </nav>
  </form>
</div>
